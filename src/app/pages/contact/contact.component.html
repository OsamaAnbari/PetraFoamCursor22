<section id="contact-hero" class="bg-blue-50 py-16 md:py-20 px-6 md:px-12">
  <div class="container mx-auto max-w-7xl px-4 sm:px-6">
    <h1 class="text-4xl md:text-5xl text-blue-900 font-bold text-center mb-4">Contact Us</h1>
    <p class="text-gray-600 text-center max-w-2xl mx-auto">Get in touch with our team for any inquiries about our heat insulation solutions.</p>
  </div>
</section>

<!-- Contact Information Grid -->
<section id="contact-info" class="py-16 md:py-20 px-6 md:px-12 bg-white">
  <div class="container mx-auto max-w-7xl px-4 sm:px-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Phone -->
      <div id="phone-card" class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-blue-900 mb-4">
          <i class="fa-solid fa-phone text-4xl"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">Phone</h3>
        <p class="text-gray-600">+962 6 123 4567</p>
        <p class="text-gray-600">+962 7 9876 5432</p>
      </div>

      <!-- Email -->
      <div id="email-card" class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-blue-900 mb-4">
          <i class="fa-solid fa-envelope text-4xl"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">Email</h3>
        <p class="text-gray-600">info@petrafoam.com</p>
        <p class="text-gray-600">sales@petrafoam.com</p>
      </div>

      <!-- Address -->
      <div id="address-card" class="bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-blue-900 mb-4">
          <i class="fa-solid fa-location-dot text-4xl"></i>
        </div>
        <h3 class="text-xl font-semibold mb-2">Address</h3>
        <p class="text-gray-600">King Hussein Business Park</p>
        <p class="text-gray-600">Amman, Jordan</p>
      </div>
    </div>
  </div>
</section>

<!-- Contact Form and Map Section -->
<section id="contact-form-map" class="py-16 md:py-20 px-6 md:px-12 bg-gray-50">
  <div class="container mx-auto max-w-7xl px-4 sm:px-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Contact Form -->
      <div id="contact-form" class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-blue-900 mb-6">Send us a Message</h2>
        <form class="space-y-6">
          <div>
            <label class="block text-gray-700 mb-2" for="name">Full Name</label>
            <input type="text" id="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="email">Email Address</label>
            <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="phone">Phone Number</label>
            <input type="tel" id="phone" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-gray-700 mb-2" for="message">Message</label>
            <textarea id="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-900 text-white py-3 px-6 rounded-md hover:bg-blue-800 transition duration-300">Send Message</button>
        </form>
      </div>

      <!-- Map -->
      <div id="map" class="bg-white rounded-lg shadow-lg overflow-hidden h-[500px]">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3384.7098874891704!2d35.8430943!3d31.9539494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca1af8e42f457%3A0x631d5c84a3dbc251!2sKing%20Hussein%20Business%20Park!5e0!3m2!1sen!2sjo!4v1625123456789!5m2!1sen!2sjo" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</section>
